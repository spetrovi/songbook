{% extends "base.html" %}

{% block content %}
    <div class="accordion" id="accordionExample">
        {% for folder in folders %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ loop.index }}">
                    <button class="accordion-button collapsed" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapse{{ loop.index }}"
                            aria-expanded="false"
                            aria-controls="collapse{{ loop.index }}">
                        {{ folder }}
                    </button>
                </h2>
                <div id="collapse{{ loop.index }}"
                     class="accordion-collapse collapse"
                     aria-labelledby="heading{{ loop.index }}"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container d-grid mx-3">
                            <div class="row">
                                {% for song in songs %}
                                    {% if folder in song.img_src_path %}
                                        <div class="col-auto">
                                            <div class="card my-3">
                                                <div class="card-header">
                                                    {{ song.title if song.title else song.img_src_path }}
                                                </div>
                                                <div class="card-body">
                                                    <img src="/{{ song.img_src_path }}" width="100px" height="200px">
                                                </div>
                                                <div class="card-footer">
                                                    <a href="/song_editor/{{ song.id }}" class="btn btn-primary">Edit</a>
                                                </div>
                                            </div>
                                        </div>
                                    {% endif %}
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
