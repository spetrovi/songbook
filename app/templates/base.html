<!DOCTYPE html>
<html data-bs-theme="{{theme}}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
        <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js" defer></script>
        <title>Songbooks! </title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        {% if request.user.is_authenticated %}
            {% include 'snippets/nav.html' %}
        {% endif %}

        {% block content %}
            <h1>Hello World</h1>
        {% endblock %}
    </body>
    <script>

        document.getElementById('btnSwitch').addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-bs-theme');
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                const src = img.getAttribute('src');
                let updatedSrc;
                if (theme === 'light') {
                    updatedSrc = src.replace('source.cropped.png', 'source.cropped.dark.png');
                } else {
                    updatedSrc = src.replace('source.cropped.dark.png', 'source.cropped.png');
                }
                img.setAttribute('src', updatedSrc);
            });

    // Toggle theme
            document.documentElement.setAttribute('data-bs-theme', theme === 'dark' ? 'light' : 'dark');


        });
    </script>
</html>
