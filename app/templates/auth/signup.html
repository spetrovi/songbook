{% extends "base.html" %}

{% block content %}
    <div class='row'>
        <div class='col-md-4 text-center mx-auto'>
            <h1>Create an account</h1>

            {% include 'snippets/form_errors.html' %}

            {% if request.user.is_authenticated %}
                <p>You are already logged in. Would you like to <a href='/logout'>logout</a>?</p>
            {% else %}
                <form method='POST'>
                    <div>
                        <label for='email'>Email</label>
                        <input class='form-control' type='email' name='email' placeholder='your@email.com' required/>
                    </div>

                    <div>
                        <label for='password'>Password</label>
                        <input class='form-control' type='password' name='password' placeholder='your password' required/>
                    </div>

                    <div>
                        <label for='password'>Confirm password</label>
                        <input class='form-control' type='password' name='password_confirm' placeholder='Confirm your password' required/>
                    </div>

                    <button class='btn btn-primary mt-2' type='submit' >Signup </button>

                </form>
                <div class='mt-3'>
                    <p><a href='/login'>Already have an account?</a></p>
                </div>
            {% endif %}
        </div>

    </div>
{% endblock %}
