<div class="col-md-2 col-sm-1 my-3" hx-target="this">
    <div class="card">
        <div class="card-header">
            <div class="row justify-content-between">
                <div class="col">
                    <h5 class="card-title">
                        <select id="category_sort" name="category">
                            <option value="location">Location</option>
                            <option value="title">Title</option>
                            <option value="tempo">Tempo</option>
                            <option value="type">Type</option>
                        </select>
                    </h5>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary" hx-get="/filter_partial" hx-swap="delete"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <input class="form-control" type="search" name="search_term" placeholder="Begin Typing To Search Songs..." hx-post="/source/filter" hx-target="#songbook_accordion" hx-indicator=".htmx-indicator"  hx-trigger="input changed delay:500ms">
        </div>
    </div>
